<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Animado</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Fonte alterada para Dancing Script -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            font-family: 'Dancing Script', cursive; /* Fonte alterada para Dancing Script */
        }

        /* Estilo do envelope */
        .envelope {
            width: 270px;  
            height: 160px;  
            background-color: #f1c27d;
            border: 5px solid black;  
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transform-origin: center;
            transition: transform 0.5s ease;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            right: 0;
            height: 15px;
            background-color: #d19d5b;
            border-radius: 10px 10px 0 0;
            border: 5px solid black; 
        }

        /* Estilo da aba do envelope */
        .flap {
            width: 100%;
            height: 100%;
            background-color: #f1c27d;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            transform-origin: bottom;
            transition: transform 0.7s ease;
            border: 1px solid black; 
        }

        .flap.open {
            transform: rotateX(180deg);
        }

        /* Faixa com la√ßo */
        .ribbon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 16px;
            background-color: red;
            
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            visibility: visible;
            transition: visibility 0.3s ease;
        }

        .ribbon::before {
            content: 'üéÄ';  /* La√ßo */
            font-size: 30px;
            margin-right: 8px;
        }

        /* Estilo da carta dentro do envelope (aumentado) */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 18px;
            display: none;
            text-align: center;
            width: auto;
            height: auto;
            min-width: 300px;
            background-color: white;
            border: 3px solid gray;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .content p {
            margin: 0;
            line-height: 1.5;
        }

        /* Selo estilizado */
        .seal {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        .seal::before {
            content: 'üèÜ';
            font-size: 30px;
            margin-top: 4px;
        }

        /* WhatsApp Icon at the bottom of the content */
        .whatsapp-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: auto;
            max-width: 200px;
            padding: 10px;
            background-color: #25d366;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .whatsapp-icon:hover {
            background-color: #128c7e;
        }

        .whatsapp-icon a {
            color: white;
            text-decoration: none;
        }

        /* Mostra o conte√∫do quando o envelope √© aberto */
        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .content {
            display: block;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Anima√ß√£o do fade in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Esconde o selo quando o envelope est√° aberto */
        .envelope.open .seal {
            opacity: 0;
        }

        /* Esconde a faixa com o la√ßo quando o envelope √© aberto */
        .envelope.open .ribbon {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="seal"></div> <!-- S√≠mbolo do selo -->
        <div class="ribbon"></div> <!-- Faixa com la√ßo -->
        <div class="flap"></div>
        <div class="content">
            <p>Quer ser esposa trof√©u? Ent√£o mande seu curr√≠culo!<br>
            Requisitos: ser doidinha, ser meio viado e ter cabelo colorido.<br><br>
            Diferencial: levar uma faca na bolsa e contar piada ruim<br><br>
            fun√ßao: existir e alimentar os gato da casa. obs: s√£o muitos gstos.</p>
          <br> <br> <div class="whatsapp-icon">
    <a href="https://wa.me/65992006360?text=Oi%20quero%20ser%20esposa%20trof√©u,%20quando%20posso%20come√ßar%3F" style="font-family:none;" target="_blank">Chamar no ZAP ZAP</a>
</div>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
